apiVersion: apps/v1
kind: Deployment
metadata:
  name: question-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: question
  template:
    metadata:
      labels:
        app: question
    spec:
      containers:
        - name: question
          image: # TODO: push to docker hub
          ports:
            - name: http
              containerPort: 8000
          env:
            - name: PORT
              value: 80
            - name: ENV
              value: production
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_HOST
              value: postgres_db
            - name: POSTGRES_PORT
              value: 5432
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cs3219
                  key: POSTGRES_PASSWORD