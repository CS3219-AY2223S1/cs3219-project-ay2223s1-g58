apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user
  template:
    metadata:
      labels:
        app: user
    spec:
      containers:
        - name: user
          image: # TODO: push to docker hub
          ports:
            - name: http
              containerPort: 8000
          env:
            - name: REDIS_HOST
              value: redis-cluster-ip-service
            - name: DB_LOCAL_URI
              value: mongodb://mongo-cluster-ip-service:27017/user-service
            - name: ENV
              value: PRODUCTION
            - name: PORT
              value: 80
            - name: ACCESS_TOKEN_SECRET
              valueFrom:
                secretKeyRef:
                  name: cs3219
                  key: ACCESS_TOKEN_SECRET
            - name: REFRESH_TOKEN_SECRET
              valueFrom:
                secretKeyRef:
                  name: cs3219
                  key: REFRESH_TOKEN_SECRET